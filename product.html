<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{Product Name}} - Silfen</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/js/splide.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/css/splide.min.css"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="container"></section>
      <section class="container related">
        <h2>Related Products</h2>
        <div class="product-list"></div>
      </section>
    </main>
    <template id="product-temp2">
      <article class="product">
        <div class="splide">
          <div class="splide__track">
            <ul class="splide__list slider"></ul>
          </div>
        </div>
        <div class="product-info">
          <h1>{{title}}</h1>
          <p class="price-tag">DKK <span></span></p>
          <p class="short-desc"></p>
          <section class="color">
            <h2 class="color-title">Color</h2>
            <div class="product-color"><div></div></div>
          </section>
          <section>
            <form action="" method="GET" class="add-to-cart">
              <input
                type="number"
                name="quantity"
                id="quantity"
                placeholder="1"
              />
              <input type="button" value="Add to cart" />
            </form>
            <div class="wishlist">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-suit-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 6.236l-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"
                />
              </svg>
              <span>Add to Wishlist</span>
            </div>
            <div class="accord">
              <div>
                <span>Description</span>
              </div>
              <div>
                <p>{{info}}</p>
              </div>
            </div>
            <div class="accord">
              <div>
                <span>Description</span>
              </div>
              <div>
                <p>{{info}}</p>
              </div>
            </div>
          </section>
        </div>
      </article>
    </template>
    <template id="product-temp">
      <article>
        <div href="./product.html?product=productname">
          <a class="img-container">
            <img src="" alt="" class="thumbnail" />
            <div class="product-color"><div></div></div>
          </a>
          <a
            class="product-title --link"
            href="./product.html?product=productname"
          >
            <h2>{{Title}}</h2>
          </a>
          <p class="price-tag">DKK <span>{{Price}}</span></p>
        </div>
      </article>
    </template>
    <footer></footer>
    <script src="nav.js"></script>
    <script src="product.js"></script>
    <script src="product-list.js"></script>
  </body>
</html>
