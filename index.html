<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="product-list">
    <header></header>
    <main>
      <section class="hero">
        <div class="container">
          <h1>Shop All</h1>
        </div>
      </section>
      <section class="product-list"></section>
    </main>

    <template id="product-temp">
      <article>
        <div href="./product.html?product=productname">
          <a class="img-container">
            <img src="" alt="" class="thumbnail" />
            <div class="product-color"><div></div></div>
          </a>
          <a
            class="product-title --link"
            href="./product.html?product=productname"
          >
            <h2>{{Title}}</h2>
          </a>
          <p class="price-tag">DKK <span>{{Price}}</span></p>
        </div>
      </article>
    </template>
    <script src="nav.js"></script>
    <script src="product-list.js"></script>
  </body>
</html>
