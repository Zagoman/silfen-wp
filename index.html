<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="product-list">
    <header></header>
    <main>
      <section class="hero">
        <h1>Shop All</h1>
      </section>
      <section class="product-list"></section>
    </main>

    <template id="product-temp">
      <article>
        <a href="./product.html?product=productname">
          <div class="img-container">
            <img src="" alt="" class="thumbnail" />
            <div class="product-color"><div></div></div>
          </div>
          <h2>{{Title}}</h2>
          <p class="price-tag">DKK <span>{{Price}}</span></p>
        </a>
      </article>
    </template>
    <script src="nav.js"></script>
    <script src="product-list.js"></script>
  </body>
</html>
